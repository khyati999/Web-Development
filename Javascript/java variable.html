<html>
<head>
<style>
body{background-color:pink;
     color:black;
	 font-size:50;
	 text-align:center;}

</style>
</head>
<body>
<p>
<script type="text/javascript">
 
      var a = 10;
      var b = 40;
      var result;
      var linebreak="<br>";	  
	  
	  document.write("(10+40) =");
	  result = a + b;
      document.write(result);
	  document.write(linebreak);
	  
	  document.write("(10-40)=");
	  result = a-b;
      document.write(result);
	  document.write(linebreak);
	  
	  document.write("(10/40)=");
	  result=a/b;
	  document.write(result);
	  document.write(linebreak);
	  
	  document.write("(10%40)=");
	  result=a%b;
	  document.write(result);
	  document.write(linebreak);
	  
	  document.write("(10<40)=");
	  result= a<b;
	  document.write(result);
	  document.write(linebreak);
	  
	  document.write("(10==40)=");
	  result= a==b;
	  document.write(result);
	  document.write(linebreak);
	  
	  document.write("(10!=40)=");
	  result=a!=b;
	  document.write(result);
	  document.write(linebreak);
	  
	  document.write("(10>=40)=");
	  result=a>=b;
	  document.write(result);
	  document.write(linebreak);
	  
	  document.write("(10<=40)=");
	  result=a<=b;
	  document.write(result);
	  document.write(linebreak);
	  
	    a = ++a;
	   document.write("(++10)=");
	  result= ++a;
	  document.write(result);
	  document.write(linebreak);
	  
	   b = --b;
	   document.write("(--b)=");
	   result= --b;
	   document.write(result);
	   document.write(linebreak);
	  
</script>
</p>
</body>
</html>
